<p>login</p>
<form #formLogin="ngForm" class="form-horizontal">
    <div class="form-group row">
        <label for="username" class="control-label col-sm-4">username:</label>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="login.username" class="form-control"
               name="username" required pattern="[a-zA-Z].+"/> 
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="control-label col-sm-4">password:</label>
        <div class="col-sm-8">
           <input type="text" [(ngModel)]="login.password" class="form-control"
               name="password" required minlength="3" />
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="control-label col-sm-4">roles:</label>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="login.roles" 
                  name="roles"class="form-control" required />
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
            <input type="button" value="login" (click)="onLogin()" class="btn btn-primary"
                 [disabled]="!formLogin.form.valid" />
        </div>
    </div>
</form>
{{message}}
