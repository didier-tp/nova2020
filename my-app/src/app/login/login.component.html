<p>login</p>
<form #formLogin="ngForm">
username: <input type="text" [(ngModel)]="login.username" name="username" required pattern="[a-zA-Z].+"/> <br/>
password: <input type="text" [(ngModel)]="login.password" name="password" required minlength="3" /><br/>
roles: <input type="text" [(ngModel)]="login.roles" name="roles" required /><br/>
<input type="button" value="login" (click)="onLogin()"
       [disabled]="!formLogin.form.valid" /><br/>
{{message}}
</form>
